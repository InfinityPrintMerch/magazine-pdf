<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8" />
    <title>Tools | Revista</title>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';
    </script>

    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <div id="nav-placeholder"></div>

    <div class="page-container">

        <section class="tools-header">
            <h1>Revista Automatica</h1>
            <p class="subtitle">Genera un Archivo PDF listo para imprimir y realizar una Revista</p>
        </section>

        <main>
            <label for="inputPDF" class="drag-drop" id="dragDropArea">
                Arrastra y suelta tu PDF aquí, o haz click para seleccionar archivo
                <input type="file" id="inputPDF" accept="application/pdf" />
            </label>

            <a id="procesarBtn" style="display:none"><i class="fa-solid fa-hourglass-start"></i> Procesar PDF</a>
            <a id="descargar" style="display:none" download=""><i class="fas fa-download"></i> Descargar PDF</a>
            <a id="cargarOtroBtn" style="display:none"><i class="fas fa-file-upload"></i> Cargar otro PDF</a>


            <div id="previewSection" style="display: none;">
                <h3>Previsualización:</h3>
                <div id="previewContainer" aria-live="polite" aria-label="Vista previa del PDF procesado"></div>
            </div>

        </main>

    </div>

    <div id="footer-placeholder"></div>

    <script src="../js/partials.js"></script>


</body>
<script src="../js/magazine.js"></script>

</html>
